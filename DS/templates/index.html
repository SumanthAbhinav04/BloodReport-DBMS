<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Report</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background: linear-gradient(to right, #b30000, #800000);
            color: white;
            text-align: center;
            padding: 20px 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Main Content Styles */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        main h2 {
            color: #b30000;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .btn {
            background-color: #b30000;
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
            display: inline-block;
            width: 250px; /* Consistent button width */
        }

        .btn:hover {
            background-color: #800000;
            transform: translateY(-2px);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Footer Styles */
        footer {
            background: #b30000;
            color: white;
            text-align: center;
            padding: 15px 10px;
            margin-top: auto;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #ffcccc;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Blood Report Dashboard</h1>
        
    </header>

    <!-- Main Content -->
    <main>
        <h2>Select an Option</h2>
        <div class="button-container">
            <a href="/show_tables" class="btn">Hospital Database</a>
            <a href="/procedures" class="btn">Tools</a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Blood Report System. All rights reserved. | <a href="/privacy">Privacy Policy</a></p>
    </footer>
</body>
</html>
