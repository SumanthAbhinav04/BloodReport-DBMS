<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Custom SQL Query</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background: linear-gradient(to right, #b30000, #800000);
            color: white;
            text-align: center;
            padding: 20px 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Main Content Styles */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        section h2 {
            color: #b30000;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            
            color: #b30000;
            margin-bottom: 20px;
        
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #b71b1b;
            border-radius: 5px;
            margin-bottom: 20px;
            resize: vertical;
            min-height: 150px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #b30000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #800000;
        }

        /* Footer Styles */
        footer {
            background: #b30000;
            color: white;
            text-align: center;
            padding: 15px 10px;
            margin-top: auto;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #ffcccc;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Run Custom SQL Query</h1>
    </header>

    <!-- Main Content -->
    <main>
       
        <!-- Form for Custom SQL Query -->
        <form action="/Queries" method="post">
            <h2 for="query">Enter SQL Query:</h2><br>
            <textarea id="query" name="query" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Run Query">
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Blood Report System. All rights reserved. | <a href="/privacy">Privacy Policy</a></p>
    </footer>
</body>
</html>
