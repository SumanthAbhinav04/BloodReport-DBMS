<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background: linear-gradient(to right, #b30000, #800000);
            color: white;
            text-align: center;
            padding: 20px 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Main Content Styles */
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section {
            width: 100%;
            max-width: 900px; /* Increased max-width for more space */
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center content in the section */
        }

        section h2 {
            color: #b30000;
            margin-bottom: 20px;
        }

        /* Buttons Container Styles */
        .buttons-container {
            display: flex;
            flex-wrap: wrap;  /* Allow buttons to wrap when the screen is too small */
            gap: 20px;  /* Space between buttons */
            justify-content: flex-start; /* Align buttons to the left */
            align-items: center;
        }

        /* Button Styles */
        .table-button {
            background-color: #b30000;
            color: white;
            border: none;
            padding: 15px 30px; /* Consistent padding for all buttons */
            font-size: 1.2rem;
            font-weight: 500;
            border-radius: px;
            cursor: pointer;
            width: 200px; /* Fixed button width */
            transition: background-color 0.3s ease;
            text-align: center; /* Ensure text is centered in the button */
            box-sizing: border-box; /* Ensure padding doesn't affect button size */
        }

        .table-button:hover {
            background-color: #800000;
        }

        /* Footer Styles */
        footer {
            background: #b30000;
            color: white;
            text-align: center;
            padding: 15px 10px;
            margin-top: auto;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #ffcccc;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Tables in Database</h1>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h2>Available Tables</h2>
            <div class="buttons-container">
                {% for table in tables %}
                <a href="{{ url_for('show_data', table_name=table[0]) }}">
                    <button class="table-button">{{ table[0] }}</button>
                </a>
                {% endfor %}
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Blood Report System. All rights reserved. | <a href="/privacy">Privacy Policy</a></p>
    </footer>
</body>
</html>
